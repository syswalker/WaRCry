<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="/style.css">
    <title>WaRCry v1.0.0</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://cdn.glitch.global/413ea0f4-6e44-406b-b46d-3f5e8dfcd716/favicon.ico?v=1668751623308">
  </head>
  <body class="crt">
    <div id="chatBox"></div>
    <textarea spellcheck="false" placeholder="Send a message..." id="inputBox"></textarea>
    <textarea spellcheck="false" maxlength="6" placeholder="Set encryption key..." id="encKey"></textarea>
    <textarea spellcheck="false" id="userNameBox" placeholder="Username"></textarea>
    <textarea spellcheck="false" placeholder="User color" id="colorBox"></textarea>
    <button id="connector" onclick="connect();">
      Connect
    </button>
    <script src="/script.js"></script>
  </body>
</html>
